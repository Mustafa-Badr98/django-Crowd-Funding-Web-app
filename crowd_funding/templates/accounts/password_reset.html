{% extends "base.html" %}
{% load static %}
{% block content %}
	<div class="content-section" style=" height: 505px;">
  	 	<h2 style=" margin-top: 50px; margin-left: 30px;">Reset Password</h2><hr>
		<p style=" margin-left: 50px;">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST" style=" margin-left: 50px;">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary" type="submit" style=" margin-top: 30px;">Send email</button>
        </form>
        <script src="{% static 'accounts/js/script.js'%}"></script>

  	</div>
{% endblock content %}
