{% extends "base.html" %}

{% block  content %}

<div class="container mt-5">

    <h1>All Categories</h1>
    <div class="row">
        <div class="offset-8 col-4">
            <a class="btn btn-success" href="{% url 'custom_admin_categories_create' %}">Create a Category</a>
        </div>
    </div>
    <p>Number of categories :{{categories|length}} </p>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">description</th>
                <th scope="col">created_at</th>
            </tr>
        </thead>
        <tbody>

            {% for cat in categories %}



            <tr>
                <th scope="row">{{cat.id}}</th>
                
                <td>{{cat.name}}</td>
                <td>{{cat.description}} </td>
                <td>{{cat.created_at}} </td>
                <td><a class="btn btn-dark" href="{% url 'custom_admin_categories_edit' cat.id %}">Edit</a></td>
                <td><a class="btn btn-danger" href="{% url 'custom_admin_categories_delete' cat.id %}">Delete</a></td>
            </tr>
            {% endfor %}


        </tbody>
    </table>



</div>


{% endblock content %}
