{% extends "base.html" %}

{% block  content %}

<div class="container mt-5">

    <h1>All Projects</h1>
    <div class="row">
        <div class="offset-8 col-4">
            <a class="btn btn-success" href="{% url 'custom_admin_project_create' %}">Create a Project</a>
        </div>
    </div>
  
    <p>Total number of projects: {{ projects|length }}</p>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col"></th>
                <th scope="col"></th>
                
               
            </tr>
        </thead>
        <tbody>

            {% for pro in projects %}



            <tr>
                <th scope="row">{{pro.id}}</th>
                <td> {{pro.title}}</a></td>
                <td><a class="btn btn-dark" href="{% url 'custom_admin_project_edit' pro.id %}">Edit</a></td>
                <td><a class="btn btn-danger" href="{% url 'custom_admin_project_delete' pro.id %}">Delete</a></td>
            </tr>
            {% endfor %}


        </tbody>
    </table>



</div>


{% endblock content %}
