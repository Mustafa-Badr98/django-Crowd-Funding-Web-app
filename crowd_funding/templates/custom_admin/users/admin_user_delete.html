{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <h1>Delete the user</h1>
    <form method="post" enctype="multipart/form-data" class="my-4">
        {% csrf_token %}

        <h4>Are you sure you want to Delete ?</h4>
        <div class="row">
            <div class="col-2">
                <button type="submit" class="btn btn-danger">Delete User</button>

            </div>

        </div>
    </form>
    <a  href="{% url 'custom_admin_users' %}" class="btn btn-secondary">Cancel Delete User</a>

    <script src="{% static 'bootstrap/js/script.js'%}"></script>
</div>


{% endblock content %}
