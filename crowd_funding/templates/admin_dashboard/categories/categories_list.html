{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="container my-4"> 
    <div >
      <h2>Categories</h2>
      <a href="" class="btn btn-success" style="margin-top: 20px; margin-bottom: 20px;">Add New Category</a>
    </div>
    <ul class="list-group">
      {% for category in categories %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="font-weight-bold">{{ category.name }}</span>
        <div>
          <a href="" name="category_show" class="btn btn-primary btn-sm mx-1">Show</a>
          <a href="" name="category_edit" class="btn btn-warning btn-sm mx-1">Edit</a>
          <a href="" name="category_delete" class="btn btn-danger btn-sm mx-1">Delete</a>
        </div>
      </li>
      {% endfor %} 
    </ul>
  </div>
  <script src="{% static 'accounts/js/script.js' %}"></script>
{% endblock %}
